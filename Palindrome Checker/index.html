<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Palindrome Checker</h1>
            <p>" A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as forwards, such as madam or racecar "</p>
        </header>
        <div class="input">
            <input type="text" placeholder="Enter text / number">
            <button>Check Palindrome</button>
        </div>
        <p class="info-text">Yes, <span>'Borrow or rob'</span> is a Palindrome</p>
    </div>
</body>
</html>
