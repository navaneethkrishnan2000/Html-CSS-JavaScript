<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <p>Enter your URL</p>
        <input type="text" placeholder="Text or URL" id="input-text">
        <span class="error-message">Please enter a URL</span> <!-- Error message -->
        <div id="img-box">
            <img src="" id="qr-image">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>
    <script>
        let imgBox = document.getElementById("img-box");
        let qrImage = document.getElementById("qr-image");
        let qrText = document.getElementById("input-text");
        let errorMessage = document.querySelector(".error-message");

        function generateQR() {
            if(qrText.value.length > 0){
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                imgBox.classList.add("show-img");
                errorMessage.style.display = "none";
            }
            else{
                qrText.classList.add("error");
                errorMessage.style.display = "block"; // Show the error message
                setTimeout(()=>{
                    qrText.classList.remove("error");
                    errorMessage.style.display = "none"; // Hide the error message after timeout
                },2000);
            }
            
        }
    </script>
</body>
</html>
